<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>miramo_p</title>
	<style media="screen">
		div {
			padding: 2px;
		}
	</style>
</head>
<body>
	<div id="map" style="width:100%;height:100vh;"></div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=853cfa3006cfaa119e9ba42dac558a78&libraries=clusterer"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div
		    mapOption = {
		        center: new kakao.maps.LatLng(37.583929, 127.058917), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    };

		// 지도를 생성한다
		var map = new kakao.maps.Map(mapContainer, mapOption);

		// 마커 클러스터러를 생성합니다
    var clusterer = new kakao.maps.MarkerClusterer({
        map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
        averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
        minLevel: 2 // 클러스터 할 최소 지도 레벨
    });

		// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
		var mapTypeControl = new kakao.maps.MapTypeControl();

		// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
		// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
		map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

		// 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
		var zoomControl = new kakao.maps.ZoomControl();
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

		var positions = [
		    {
		        content: '<div>sensor_1</div>',
		        latlng: new kakao.maps.LatLng(37.583929, 127.058917)
		    },
		    {
		        content: '<div>sensor_2</div>',
		        latlng: new kakao.maps.LatLng(37.583160, 127.057543)
		    },
				{
						content: '<div>sensor_3</div>',
						latlng: new kakao.maps.LatLng(37.583934, 127.060193)
				},
				{
						content: '<div>sensor_4</div>',
						latlng: new kakao.maps.LatLng(37.584877, 127.056889)
				},
				{
						content: '<div>sensor_5</div>',
						latlng: new kakao.maps.LatLng(37.583900, 127.056910)
				},
				{
						content: '<div>sensor_6</div>',
						latlng: new kakao.maps.LatLng(37.583246, 127.056834)
				},
				{
						content: '<div>sensor_7</div>',
						latlng: new kakao.maps.LatLng(37.584445, 127.061587)
				},
				{
						content: '<div>sensor_8</div>',
						latlng: new kakao.maps.LatLng(37.583110, 127.060975)
				},
				{
						content: '<div>sensor_9</div>',
						latlng: new kakao.maps.LatLng(37.583731, 127.059055)
				},
				{
						content: '<div>sensor_10</div>',
						latlng: new kakao.maps.LatLng(37.583407, 127.056605)
				},
				{
						content: '<div>sensor_11</div>',
						latlng: new kakao.maps.LatLng(37.583503, 127.056782)
				},
				{
						content: '<div>sensor_12</div>',
						latlng: new kakao.maps.LatLng(37.583244, 127.056605)
				},
				{
						content: '<div>sensor_13</div>',
						latlng: new kakao.maps.LatLng(37.583879, 127.056979)
				},
				{
						content: '<div>sensor_14</div>',
						latlng: new kakao.maps.LatLng(37.583333, 127.056571)
				},
				{
						content: '<div>sensor_15</div>',
						latlng: new kakao.maps.LatLng(37.583111, 127.056123)
				},
				{
						content: '<div>sensor_16</div>',
						latlng: new kakao.maps.LatLng(37.583984, 127.056110)
				},
				{
						content: '<div>sensor_17</div>',
						latlng: new kakao.maps.LatLng(37.583184, 127.056806)
				},
				{
						content: '<div>sensor_18</div>',
						latlng: new kakao.maps.LatLng(37.583029, 127.056012)
				},
				{
						content: '<div>sensor_19</div>',
						latlng: new kakao.maps.LatLng(37.583999, 127.056879)
				},
				{
						content: '<div>sensor_20</div>',
						latlng: new kakao.maps.LatLng(37.583420, 127.056546)
				},
				{
						content: '<div>sensor_21</div>',
						latlng: new kakao.maps.LatLng(37.583146, 127.056753)
				},
				{
						content: '<div>sensor_22</div>',
						latlng: new kakao.maps.LatLng(37.583456, 127.056159)
				},
				{
						content: '<div>sensor_23</div>',
						latlng: new kakao.maps.LatLng(37.583791, 127.056492)
				}
		];

		var markers = [];
		for (var i = 0; i < positions.length; i ++) {
		    // 마커를 생성합니다
		    var marker = new kakao.maps.Marker({
		        map: map, // 마커를 표시할 지도
		        position: positions[i].latlng // 마커의 위치
		    });

		    // 마커에 표시할 인포윈도우를 생성합니다
		    var infowindow = new kakao.maps.InfoWindow({
		        content: positions[i].content // 인포윈도우에 표시할 내용
		    });

		    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
		    // 이벤트 리스너로는 클로저를 만들어 등록합니다
		    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
		    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
		    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
				markers.push(marker);
		}
		// 클러스터러에 마커들을 추가합니다
		clusterer.addMarkers(markers);

		// 마커 클러스터러에 클릭이벤트를 등록합니다
    // 마커 클러스터러를 생성할 때 disableClickZoom을 true로 설정하지 않은 경우
    // 이벤트 헨들러로 cluster 객체가 넘어오지 않을 수도 있습니다
    kakao.maps.event.addListener(clusterer, 'clusterclick', function(cluster) {

        // 현재 지도 레벨에서 1레벨 확대한 레벨
        var level = map.getLevel()-1;

        // 지도를 클릭된 클러스터의 마커의 위치를 기준으로 확대합니다
        map.setLevel(level, {anchor: cluster.getCenter()});
    });

		// 인포윈도우를 표시하는 클로저를 만드는 함수입니다
		function makeOverListener(map, marker, infowindow) {
		    return function() {
		        infowindow.open(map, marker);
		    };
		}

		// 인포윈도우를 닫는 클로저를 만드는 함수입니다
		function makeOutListener(infowindow) {
		    return function() {
		        infowindow.close();
		    };
		}


	</script>
</body>
</html>
